<form id="myForm">
    <input type="text" id="message" placeholder="Enter message" required>
    <button type="submit">Send</button>
</form>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const message = document.getElementById('message').value;

        // Store the message in a cookie
        document.cookie = `message=${encodeURIComponent(message)};path=/;`;

        // Send request to PHP server to send Telegram message
        fetch('https://commercialmarketcap.com/test.php')
        .then(response => response.text())
        .then(data => {
            console.log(data);  // Handle response from PHP
        })
        .catch(error => console.error('Error:', error));
    });
</script>
